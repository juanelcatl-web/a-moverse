<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>A Moverse! | Salud y Productividad</title>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5719496512652584" crossorigin="anonymous"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background: #f1f5f9; margin: 0; }
        .card { background: white; border-radius: 2rem; padding: 2rem; shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .btn-time, .btn-exercise { transition: all 0.3s; border: 2px solid transparent; }
        .selected { border-color: #4f46e5; background: #eef2ff; color: #4f46e5; font-weight: bold; }
        .ad-slot { background: #e2e8f0; border-radius: 1rem; text-align: center; color: #64748b; font-size: 11px; padding: 10px; min-height: 80px; display: flex; align-items: center; justify-content: center; margin: 15px 0; }
        .cookie-banner { position: fixed; bottom: 0; left: 0; right: 0; background: #1e293b; color: white; padding: 1rem; z-index: 10000; text-align: center; font-size: 12px; }
    </style>
</head>
<body class="p-4">

    <div class="ad-slot max-w-md mx-auto">
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-5719496512652584" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <div class="max-w-md mx-auto space-y-6">
        <header class="flex justify-between items-center">
            <h1 class="text-3xl font-black italic text-indigo-600">A MOVERSE!</h1>
            <span class="bg-indigo-600 text-white text-[10px] px-2 py-1 rounded-full font-bold">V4.0 PRO</span>
        </header>

        <div class="card shadow-xl border border-slate-200">
            <label class="block text-slate-500 font-bold text-xs uppercase tracking-widest mb-3">¬øCada cu√°nto tiempo?</label>
            <div class="grid grid-cols-5 gap-2 mb-6">
                <button onclick="setTime(0.1)" id="t0" class="btn-time bg-slate-100 py-2 rounded-xl text-xs">6s</button>
                <button onclick="setTime(15)" id="t15" class="btn-time bg-slate-100 py-2 rounded-xl text-xs">15m</button>
                <button onclick="setTime(30)" id="t30" class="btn-time bg-slate-100 py-2 rounded-xl text-xs selected">30m</button>
                <button onclick="setTime(60)" id="t60" class="btn-time bg-slate-100 py-2 rounded-xl text-xs">60m</button>
                <button onclick="setTime(120)" id="t120" class="btn-time bg-slate-100 py-2 rounded-xl text-xs">120m</button>
            </div>

            <label class="block text-slate-500 font-bold text-xs uppercase tracking-widest mb-3">Eleg√≠ tu actividad</label>
            <div class="grid grid-cols-1 gap-2 mb-8">
                <button onclick="setEx('Sentadillas')" class="btn-exercise p-3 bg-slate-50 rounded-2xl text-left flex items-center gap-3" id="exSentadillas">
                    <span>ü¶µ</span> Sentadillas
                </button>
                <button onclick="setEx('Saltos')" class="btn-exercise p-3 bg-slate-50 rounded-2xl text-left flex items-center gap-3" id="exSaltos">
                    <span>üî•</span> Saltos
                </button>
                <button onclick="setEx('Caminar')" class="btn-exercise p-3 bg-slate-50 rounded-2xl text-left flex items-center gap-3 selected" id="exCaminar">
                    <span>üö∂</span> Caminar
                </button>
                <button onclick="setEx('Estirar')" class="btn-exercise p-3 bg-slate-50 rounded-2xl text-left flex items-center gap-3" id="exEstirar">
                    <span>üôÜ‚Äç‚ôÇÔ∏è</span> Estirar
                </button>
                <button onclick="setEx('Respiraci√≥n')" class="btn-exercise p-3 bg-slate-50 rounded-2xl text-left flex items-center gap-3" id="exRespiraci√≥n">
                    <span>ü´Å</span> Respiraci√≥n Guiada
                </button>
            </div>

            <div id="status-text" class="text-center text-sm font-bold text-slate-400 mb-4 italic">Listo para empezar</div>
            <button id="main-btn" onclick="toggleApp()" class="w-full bg-indigo-600 text-white py-5 rounded-[2rem] font-black text-xl shadow-lg active:scale-95 transition-all">
                ACTIVAR ALARMA
            </button>
        </div>
    </div>

    <div class="ad-slot max-w-md mx-auto">
        <p>Publicidad Tandil Saludable</p>
    </div>

    <div id="cookie-banner" class="cookie-banner">
        Usamos cookies para publicidad. <button onclick="closeCookies()" class="ml-4 bg-indigo-500 px-3 py-1 rounded font-bold">ACEPTAR</button>
    </div>

<script>
    let timer;
    let selectedTime = 30;
    let selectedEx = "Caminar";
    let isRunning = false;

    function setTime(val) {
        selectedTime = val;
        document.querySelectorAll('.btn-time').forEach(b => b.classList.remove('selected'));
        event.target.classList.add('selected');
    }

    function setEx(ex) {
        selectedEx = ex;
        document.querySelectorAll('.btn-exercise').forEach(b => b.classList.remove('selected'));
        document.getElementById('ex' + ex).classList.add('selected');
    }

    function toggleApp() {
        const btn = document.getElementById('main-btn');
        const status = document.getElementById('status-text');

        if (!isRunning) {
            isRunning = true;
            btn.innerText = "DESACTIVAR";
            btn.classList.replace('bg-indigo-600', 'bg-red-500');
            status.innerText = "Alarma cada " + (selectedTime < 1 ? "6 seg" : selectedTime + " min") + " para " + selectedEx;
            
            // L√≥gica de la alarma
            const ms = selectedTime * 60 * 1000;
            timer = setInterval(() => {
                alert("¬°HORA DE MOVERSE!\nActividad: " + selectedEx + " por 60 segundos.");
            }, ms);
            
            if(selectedTime < 1) alert("Modo prueba de 6 segundos iniciado.");

        } else {
            isRunning = false;
            clearInterval(timer);
            btn.innerText = "ACTIVAR ALARMA";
            btn.classList.replace('bg-red-500', 'bg-indigo-600');
            status.innerText = "Alarma detenida.";
        }
    }

    function closeCookies() { document.getElementById('cookie-banner').style.display = 'none'; }
</script>
</body>
</html>
