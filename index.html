<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#3B82F6">
    <title>Â¡A Moverse! v2</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Estilos para que se vea como una App real */
        body { background-color: #f8fafc; font-family: system-ui, sans-serif; }
        .app-container { min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 1rem; }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [timeLeft, setTimeLeft] = useState(1800); // 30 minutos
            const [isRunning, setIsRunning] = useState(false);
            const [count, setCount] = useState(0);

            // LÃ³gica del CronÃ³metro
            useEffect(() => {
                let timer;
                if (isRunning && timeLeft > 0) {
                    timer = setInterval(() => {
                        setTimeLeft(prev => prev - 1);
                    }, 1000);
                } else if (timeLeft === 0) {
                    setIsRunning(false);
                    setCount(prev => prev + 1);
                    setTimeLeft(1800);
                    alert("Â¡HORA DE MOVERSE! ðŸ¤¸â€â™‚ï¸");
                    if ('vibrate' in navigator) navigator.vibrate([500, 200, 500]);
                }
                return () => clearInterval(timer);
            }, [isRunning, timeLeft]);

            // Formateador de tiempo (00:00)
            const formatTime = (s) => {
                const mins = Math.floor(s / 60);
                const secs = s % 60;
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            };

            return (
                <div className="app-container text-center">
                    <div className="bg-white p-8 rounded-[3rem] shadow-2xl w-full max-w-sm border-4 border-blue-50">
                        <h1 className="text-3xl font-black mb-6 text-slate-800 tracking-tighter">
                            Â¡A MOVERSE!
                        </h1>
                        
                        <div className="text-7xl font-mono font-black text-blue-600 mb-10 tabular-nums">
                            {formatTime(timeLeft)}
                        </div>

                        <div className="space-y-4">
                            <button 
                                onClick={() => setIsRunning(!isRunning)}
                                className={`w-full py-6 rounded-2xl text-2xl font-bold text-white transition-all active:scale-95 shadow-lg ${isRunning ? 'bg-red-500 shadow-red-200' : 'bg-blue-600 shadow-blue-200'}`}
                            >
                                {isRunning ? 'PAUSAR' : 'INICIAR'}
                            </button>

                            <button 
                                onClick={() => { setIsRunning(false); setTimeLeft(1800); }}
                                className="w-full py-3 text-slate-400 font-bold hover:text-slate-600"
                            >
                                REINICIAR
                            </button>
                        </div>

                        <div className="mt-10 p-5 bg-blue-50 rounded-3xl border border-blue-100">
                            <p className="text-blue-600 font-black text-xs uppercase tracking-widest mb-1">Pausas Completadas</p>
                            <p className="text-5xl font-black text-blue-900">{count}</p>
                        </div>
                    </div>
                </div>
            );
        }

        // Renderizado Final
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
