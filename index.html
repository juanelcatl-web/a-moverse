<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#3B82F6">
    <title>Â¡A Moverse! v3.4</title>

    <link rel="manifest" href="manifest.json">
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js');
        });
      }
    </script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { background-color: #f1f5f9; font-family: system-ui, sans-serif; -webkit-tap-highlight-color: transparent; }
        .card-active { border: 4px solid #3b82f6 !important; background-color: #eff6ff !important; transform: scale(1.02); }
        @keyframes bounce-icon { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        .animate-bounce-icon { animation: bounce-icon 1.5s infinite; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        const EXERCISES = [
            { id: 'saltar', n: 'Saltar', e: 'ðŸ¦˜', txt: 'Salta en tu lugar para activar el corazÃ³n.' },
            { id: 'caminar', n: 'Caminar', e: 'ðŸš¶', txt: 'Da una vuelta por la habitaciÃ³n.' },
            { id: 'respirar', n: 'RespiraciÃ³n', e: 'ðŸŒ¬ï¸', txt: 'Inhala 4s, mantÃ©n 4s, exhala 4s.' },
            { id: 'estirar', n: 'Estirar', e: 'ðŸ¤¸', txt: 'Estira brazos hacia el techo.' },
            { id: 'sentadillas', n: 'Sentadillas', e: 'ðŸ’ª', txt: 'Haz 10 sentadillas controladas.' }
        ];

        function App() {
            const [timeLeft, setTimeLeft] = useState(1800);
            const [isRunning, setIsRunning] = useState(false);
            const [dailyCount, setDailyCount] = useState(0);
            const [selectedEx, setSelectedEx] = useState(EXERCISES[0]);
            const [isAlerting, setIsAlerting] = useState(false);
            
            const timerRef = useRef(null);
            const endTimeRef = useRef(null);

            useEffect(() => {
                const saved = localStorage.getItem('amoverse_count');
                if (saved) setDailyCount(parseInt(saved));
                if ("Notification" in window) Notification.requestPermission();
            }, []);

            // SONIDO PI-PI-PI (Triple tono agudo)
            const playPipipi = useCallback(() => {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const playTone = (delay) => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.connect(gain); gain.connect(audioCtx.destination);
                    osc.type = 'square'; // Sonido mÃ¡s tipo "beep"
                    osc.frequency.setValueAtTime(1000, audioCtx.currentTime + delay);
                    gain.gain.setValueAtTime(0, audioCtx.currentTime + delay);
                    gain.gain.linearRampToValueAtTime(0.2, audioCtx.currentTime + delay + 0.01);
                    gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + delay + 0.15);
                    osc.start(audioCtx.currentTime + delay);
                    osc.stop(audioCtx.currentTime + delay + 0.2);
                };
                playTone(0);
                playTone(0.3);
                playTone(0.6);
            }, []);

            const triggerAlarm = useCallback(() => {
                setIsRunning(false);
                setIsAlerting(true);
                playPipipi();
                if ('vibrate' in navigator) navigator.vibrate([200, 100, 200, 100, 200]);
                if ("Notification" in window && Notification.permission === "granted") {
                    new Notification("Â¡HORA DE MOVERSE!", {
                        body: `Te toca: ${selectedEx.n}`,
                        icon: "icono.png"
                    });
                }
            }, [selectedEx, playPipipi]);

            // TIMER DE ALTA PRECISIÃ“N
            useEffect(() => {
                if (isRunning) {
                    if (!endTimeRef.current) {
                        endTimeRef.current = Date.now() + (timeLeft * 1000);
                    }

                    timerRef.current = setInterval(() => {
                        const now = Date.now();
                        const diff = Math.ceil((endTimeRef.current - now) / 1000);

                        if (diff <= 0) {
                            clearInterval(timerRef.current);
                            endTimeRef.current = null;
                            setTimeLeft(0);
                            triggerAlarm();
                        } else {
                            setTimeLeft(diff);
                        }
                    }, 200); // Check rÃ¡pido para no perder ni un milisegundo
                } else {
                    clearInterval(timerRef.current);
                    endTimeRef.current = null;
                }
                return () => clearInterval(timerRef.current);
            }, [isRunning, triggerAlarm]);

            const formatTime = (s) => {
                const m = Math.floor(s / 60);
                const sec = s % 60;
                return `${m}:${sec.toString().padStart(2, '0')}`;
            };

            const startTimer = (mins) => {
                setIsRunning(false);
                endTimeRef.current = null;
                setTimeLeft(mins * 60);
            };

            return (
                <div className="min-h-screen flex flex-col items-center p-4 space-y-4">
                    <div className="w-full max-w-md flex justify-between items-center bg-white p-4 rounded-2xl shadow-sm border border-slate-200">
                        <img src="icono.png" className="w-10 h-10 rounded-lg shadow-sm" onerror="this.src='https://cdn-icons-png.flaticon.com/512/384/384172.png'" />
                        <h1 className="font-black text-blue-600 text-xl italic uppercase">A Moverse</h1>
                        <div className="bg-blue-600 text-white px-4 py-1 rounded-full font-bold text-xs italic">HOY: {dailyCount}</div>
                    </div>

                    <div className="w-full max-w-md bg-white p-8 rounded-[2.5rem] shadow-xl text-center border border-slate-100">
                        <div className="text-7xl font-mono font-black text-slate-800 mb-6 tabular-nums italic tracking-tighter">
                            {formatTime(timeLeft)}
                        </div>
                        
                        <div className="grid grid-cols-4 gap-2 mb-4">
                            {[15, 30, 60, 120].map(m => (
                                <button key={m} onClick={() => startTimer(m)} className="py-2 bg-slate-50 border rounded-xl font-bold text-slate-600 text-xs active:bg-blue-100">{m}m</button>
                            ))}
                        </div>

                        <button onClick={() => { startTimer(0.1); setIsRunning(true); }} className="w-full mb-6 py-2 border-2 border-dashed border-blue-200 rounded-xl text-blue-500 font-bold text-xs uppercase tracking-widest">ðŸ§ª PRUEBA (6 SEG)</button>

                        <button onClick={() => setIsRunning(!isRunning)} className={`w-full py-5 rounded-3xl text-2xl font-black text-white shadow-lg active:scale-95 transition-all ${isRunning ? 'bg-red-500 shadow-red-200' : 'bg-blue-600 shadow-blue-200'}`}>
                            {isRunning ? 'PAUSAR' : 'INICIAR'}
                        </button>
                    </div>

                    <div className="w-full max-w-md grid grid-cols-3 gap-3">
                        {EXERCISES.map(ex => (
                            <button key={ex.id} onClick={() => setSelectedEx(ex)} className={`p-4 rounded-3xl bg-white flex flex-col items-center border-2 transition-all ${selectedEx.id === ex.id ? 'card-active border-blue-500' : 'border-transparent opacity-60'}`}>
                                <span className="text-3xl mb-1">{ex.e}</span>
                                <span className="font-bold text-[9px] uppercase text-slate-600">{ex.n}</span>
                            </button>
                        ))}
                    </div>

                    {isAlerting && (
                        <div className="fixed inset-0 bg-blue-600 z-[100] flex flex-col items-center justify-center p-8 text-center text-white">
                            <div className="text-[10rem] mb-6 animate-bounce-icon">{selectedEx.e}</div>
                            <h2 className="text-5xl font-black mb-4 uppercase leading-none italic">Â¡HORA DE {selectedEx.n}!</h2>
                            <p className="text-2xl mb-12 opacity-90 font-medium">{selectedEx.txt}</p>
                            <button onClick={() => { setIsAlerting(false); setDailyCount(c => c + 1); localStorage.setItem('amoverse_count', dailyCount + 1); setTimeLeft(1800); }} className="bg-white text-blue-600 px-16 py-6 rounded-full font-black text-3xl shadow-2xl active:scale-90">Â¡LISTO!</button>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
