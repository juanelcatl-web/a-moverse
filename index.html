<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>¡A Moverse! v2</title>
    <link rel="manifest" href="manifest.json">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(err => console.log('Error SW:', err));
        });
      }
    </script>
</head>
<body class="bg-slate-50">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        function App() {
            const [timeLeft, setTimeLeft] = useState(1800);
            const [run, setRun] = useState(false);
            useEffect(() => {
                let timer;
                if (run && timeLeft > 0) {
                    timer = setInterval(() => setTimeLeft(t => t - 1), 1000);
                }
                return () => clearInterval(timer);
            }, [run, timeLeft]);
            return (
                <div className="flex flex-col items-center justify-center min-h-screen p-4 text-center">
                    <h1 className="text-4xl font-black mb-8 text-blue-600">¡A MOVERSE!</h1>
                    <div className="text-8xl font-mono mb-8">{Math.floor(timeLeft/60)}:{(timeLeft%60).toString().padStart(2,'0')}</div>
                    <button onClick={() => setRun(!run)} className={`px-12 py-6 rounded-3xl text-2xl font-bold text-white ${run ? 'bg-red-500' : 'bg-green-500'}`}>
                        {run ? 'PAUSAR' : 'INICIAR'}
                    </button>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
