<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#3B82F6">
    <title>Â¡A Moverse! v3.3 - Notificaciones</title>

    <link rel="manifest" href="manifest.json">
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js');
        });
      }
    </script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { background-color: #f1f5f9; font-family: system-ui, sans-serif; -webkit-tap-highlight-color: transparent; }
        .card-active { border: 4px solid #3b82f6 !important; background-color: #eff6ff !important; transform: scale(1.02); }
        @keyframes bounce-icon { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        .animate-bounce-icon { animation: bounce-icon 1.5s infinite; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        const EXERCISES = [
            { id: 'saltar', n: 'Saltar', e: 'ðŸ¦˜', txt: 'Salta en tu lugar para activar el corazÃ³n.' },
            { id: 'caminar', n: 'Caminar', e: 'ðŸš¶', txt: 'Da una vuelta por la habitaciÃ³n.' },
            { id: 'respirar', n: 'RespiraciÃ³n', e: 'ðŸŒ¬ï¸', txt: 'Inhala 4s, mantÃ©n 4s, exhala 4s.' },
            { id: 'estirar', n: 'Estirar', e: 'ðŸ¤¸', txt: 'Estira brazos hacia el techo.' },
            { id: 'sentadillas', n: 'Sentadillas', e: 'ðŸ’ª', txt: 'Haz 10 sentadillas controladas.' }
        ];

        function App() {
            const [timeLeft, setTimeLeft] = useState(1800);
            const [isRunning, setIsRunning] = useState(false);
            const [dailyCount, setDailyCount] = useState(0);
            const [selectedEx, setSelectedEx] = useState(EXERCISES[0]);
            const [isAlerting, setIsAlerting] = useState(false);
            const endTimeRef = useRef(null);

            // Cargar datos y pedir permiso de notificaciones
            useEffect(() => {
                const saved = localStorage.getItem('amoverse_count');
                if (saved) setDailyCount(parseInt(saved));
                
                if ("Notification" in window && Notification.permission === "default") {
                    Notification.requestPermission();
                }
            }, []);

            // Sonido "Pipipi" x3
            const playPipipi = useCallback(() => {
                try {
                    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    const playTone = (time) => {
                        const osc = audioCtx.createOscillator();
                        const gain = audioCtx.createGain();
                        osc.connect(gain); gain.connect(audioCtx.destination);
                        osc.type = 'sine';
                        osc.frequency.setValueAtTime(880, time); // Nota LA alta
                        gain.gain.setValueAtTime(0, time);
                        gain.gain.linearRampToValueAtTime(0.3, time + 0.05);
                        gain.gain.linearRampToValueAtTime(0, time + 0.2);
                        osc.start(time);
                        osc.stop(time + 0.2);
                    };
                    const now = audioCtx.currentTime;
                    playTone(now);
                    playTone(now + 0.3);
                    playTone(now + 0.6);
                } catch (e) { console.error(e); }
            }, []);

            // Enviar NotificaciÃ³n Visual
            const sendNotification = useCallback(() => {
                if ("Notification" in window && Notification.permission === "granted") {
                    new Notification("Â¡HORA DE MOVERSE!", {
                        body: `Te toca: ${selectedEx.n} ${selectedEx.e}`,
                        icon: "https://cdn-icons-png.flaticon.com/512/384/384172.png"
                    });
                }
            }, [selectedEx]);

            useEffect(() => {
                let timer;
                if (isRunning) {
                    if (!endTimeRef.current) endTimeRef.current = Date.now() + (timeLeft * 1000);
                    timer = setInterval(() => {
                        const remaining = Math.round((endTimeRef.current - Date.now()) / 1000);
                        if (remaining <= 0) {
                            clearInterval(timer);
                            endTimeRef.current = null;
                            setTimeLeft(0);
                            setIsRunning(false);
                            setIsAlerting(true);
                            playPipipi();
                            sendNotification();
                            if ('vibrate' in navigator) navigator.vibrate([200, 100, 200, 100, 200]);
                        } else {
                            setTimeLeft(remaining);
                        }
                    }, 500);
                } else {
                    endTimeRef.current = null;
                    clearInterval(timer);
                }
                return () => clearInterval(timer);
            }, [isRunning, playPipipi, sendNotification]);

            const formatTime = (s) => {
                const m = Math.floor(s / 60);
                const sec = s % 60;
                return `${m}:${sec.toString().padStart(2, '0')}`;
            };

            const changeTime = (minutes) => {
                setIsRunning(false);
                endTimeRef.current = null;
                setTimeLeft(minutes * 60);
            };

            return (
                <div className="min-h-screen flex flex-col items-center p-4 space-y-4">
                    <div className="w-full max-w-md flex justify-between items-center bg-white p-4 rounded-2xl shadow-sm border border-slate-200">
                        <h1 className="font-black text-blue-600 text-xl italic tracking-tighter uppercase">Mi Pausa</h1>
                        <div className="bg-blue-600 text-white px-4 py-1 rounded-full font-bold text-xs uppercase tracking-widest">Hoy: {dailyCount}</div>
                    </div>

                    <div className="w-full max-w-md bg-white p-8 rounded-[2.5rem] shadow-xl text-center border border-slate-100">
                        <div className="text-7xl font-mono font-black text-slate-800 mb-6 tabular-nums tracking-tighter italic">{formatTime(timeLeft)}</div>
                        
                        <div className="grid grid-cols-4 gap-2 mb-4">
                            {[15, 30, 60, 120].map(m => (
                                <button key={m} onClick={() => changeTime(m)} className="py-2 bg-slate-50 border rounded-xl font-bold text-slate-600 text-xs">{m}m</button>
                            ))}
                        </div>

                        <button onClick={() => { changeTime(1); setIsRunning(true); }} className="w-full mb-6 py-2 border-2 border-dashed border-blue-200 rounded-xl text-blue-500 font-bold text-xs uppercase tracking-widest">ðŸ§ª Probar 1 min</button>

                        <button onClick={() => setIsRunning(!isRunning)} className={`w-full py-5 rounded-3xl text-2xl font-black text-white shadow-lg active:scale-95 transition-all ${isRunning ? 'bg-red-500 shadow-red-200' : 'bg-blue-600 shadow-blue-200'}`}>
                            {isRunning ? 'PAUSAR' : 'INICIAR'}
                        </button>
                    </div>

                    <div className="w-full max-w-md grid grid-cols-3 gap-3">
                        {EXERCISES.map(ex => (
                            <button key={ex.id} onClick={() => setSelectedEx(ex)} className={`p-4 rounded-3xl bg-white flex flex-col items-center border-2 transition-all ${selectedEx.id === ex.id ? 'card-active border-blue-500' : 'border-transparent opacity-60'}`}>
                                <span className="text-3xl mb-1">{ex.e}</span>
                                <span className="font-bold text-[9px] uppercase text-slate-600 tracking-tighter">{ex.n}</span>
                            </button>
                        ))}
                    </div>

                    {isAlerting && (
                        <div className="fixed inset-0 bg-blue-600 z-[100] flex flex-col items-center justify-center p-8 text-center text-white">
                            <div className="text-[10rem] mb-6 animate-bounce-icon">{selectedEx.e}</div>
                            <h2 className="text-5xl font-black mb-4 uppercase leading-none italic">Â¡A {selectedEx.n}!</h2>
                            <p className="text-2xl mb-12 opacity-90 max-w-xs font-medium">{selectedEx.txt}</p>
                            <button onClick={() => { setIsAlerting(false); setDailyCount(c => c + 1); localStorage.setItem('amoverse_count', dailyCount + 1); setTimeLeft(1800); }} className="bg-white text-blue-600 px-16 py-6 rounded-full font-black text-3xl shadow-2xl active:scale-90">Â¡LISTO!</button>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
