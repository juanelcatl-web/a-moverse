<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#3B82F6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>¬°A Moverse! v2</title>
    <link rel="icon" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxOTIiIGhlaWdodD0iMTkyIj48cmVjdCB3aWR0aD0iMTkyIiBoZWlnaHQ9IjE5MiIgZmlsbD0iIzM1ODJGNiIvPjx0ZXh0IHg9Ijk2IiB5PSIxMzAiIGZvbnQtc2l6ZT0iMTIwIiBmaWxsPSIjZmZmIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj5BPC90ZXh0Pjwvc3ZnPg==">
    <link rel="manifest" href="manifest.json">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; outline: none; }
        body { margin: 0; padding: 0; font-family: system-ui, sans-serif; background: #f8fafc; }
        @keyframes jump { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-30px); } }
        .jump { animation: jump 0.6s ease-in-out infinite; }
        .modal-enter { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW error', err));
        });
      }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        const EXERCISES = [
            { id: 'saltar', n: 'Saltar', e: 'ü¶ò', t: 30, txt: 'Salta 30 seg', c: 'jump' },
            { id: 'caminar', n: 'Caminar', e: 'üö∂', t: 60, txt: 'Camina 1 min', c: 'walk' },
            { id: 'estirar', n: 'Estirar', e: 'ü§∏', t: 45, txt: 'Estira 45 seg', c: 'stretch' },
            { id: 'sentadillas', n: 'Sentadillas', e: 'üí™', t: 30, txt: '10 sentadillas', c: 'squat' }
        ];

        function App() {
            const [ex, setEx] = useState('saltar');
            const [mins, setMins] = useState(30);
            const [run, setRun] = useState(false);
            const [timeLeft, setTimeLeft] = useState(1800);
            const [dailyCount, setDailyCount] = useState(0);
            const [isPrompting, setIsPrompting] = useState(false);
            
            const currEx = EXERCISES.find(d => d.id === ex) || EXERCISES[0];

            useEffect(() => {
                const today = new Date().toDateString();
                const stats = JSON.parse(localStorage.getItem('amoverse_stats') || '{}');
                if (stats.date === today) setDailyCount(stats.count || 0);
            }, []);

            useEffect(() => {
                let interval;
                if (run && timeLeft > 0) {
                    interval = setInterval(() => {
                        setTimeLeft(t => {
                            if (t <= 1) {
                                setRun(false);
                                setIsPrompting(true);
                                return mins * 60;
                            }
                            return t - 1;
                        });
                    }, 1000);
                }
                return () => clearInterval(interval);
            }, [run, timeLeft]);

            return (
                <div className="min-h-screen p-4 flex flex-col items-center justify-center">
                    <div className="w-full max-w-md bg-white p-8 rounded-[2.5rem] shadow-xl text-center">
                        <h1 className="text-2xl font-black text-gray-800 mb-6">¬°A MOVERSE!</h1>
                        <div className="text-7xl font-black text-blue-600 mb-8 tabular-nums">
                            {Math.floor(timeLeft / 60)}:{(timeLeft % 60).toString().padStart(2, '0')}
                        </div>
                        <button onClick={() => setRun(!run)} 
                            className={`w-full py-5 rounded-2xl font-bold text-xl text-white transition-all ${run ? 'bg-red-500' : 'bg-blue-600'}`}>
                            {run ? 'PAUSAR' : 'INICIAR'}
                        </button>
                        <div className="mt-8 p-4 bg-gray-50 rounded-2xl flex items-center justify-around">
                            <span className="text-3xl">üèÜ</span>
                            <span className="text-2xl font-bold">{dailyCount} completados</span>
                        </div>
                    </div>

                    {isPrompting && (
                        <div className="fixed inset-0 bg-blue-600 flex items-center justify-center p-6 z-50 modal-enter">
                            <div className="text-center">
                                <div className="text-9xl mb-8 jump">{currEx.e}</div>
                                <h2 className="text-4xl font-extrabold text-white mb-8">¬°HORA DE {currEx.n.toUpperCase()}!</h2>
                                <button onClick={() => { setIsPrompting(false); setDailyCount(c => c + 1); }}
                                    className="bg-white text-blue-600 px-12 py-5 rounded-full font-black text-2xl">
                                    ¬°HECHO!
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
