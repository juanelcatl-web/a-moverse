<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>A Moverse! | Temporizador PRO</title>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5719496512652584" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#4f46e5">
    <link rel="manifest" href="manifest.json">

    <style>
        body { font-family: sans-serif; background: #f1f5f9; touch-action: manipulation; }
        .card { background: white; border-radius: 2rem; padding: 2rem; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .btn-time, .btn-exercise { transition: all 0.2s; border: 2px solid transparent; cursor: pointer; }
        .selected { border-color: #4f46e5; background: #eef2ff; color: #4f46e5; font-weight: bold; }
        .ad-slot { background: #e2e8f0; border-radius: 1rem; text-align: center; color: #64748b; font-size: 11px; padding: 10px; min-height: 100px; margin: 15px 0; overflow: hidden; }
        #main-timer { font-variant-numeric: tabular-nums; }
    </style>
</head>
<body class="p-4">

    <div class="max-w-md mx-auto space-y-4">
        <header class="flex justify-between items-center">
            <h1 class="text-3xl font-black italic text-indigo-600">A MOVERSE!</h1>
            <span class="bg-indigo-600 text-white text-[10px] px-2 py-1 rounded-full font-bold uppercase tracking-widest">v4.7 Platinum</span>
        </header>

        <div class="card text-center relative overflow-hidden">
            <div id="exercise-overlay" class="hidden absolute inset-0 bg-indigo-600 text-white flex flex-col items-center justify-center z-10">
                <p class="text-xs uppercase font-bold mb-1 tracking-widest">¬°AHORA!</p>
                <h2 id="ex-name-display" class="text-2xl font-black mb-2 uppercase tracking-tighter">SENTADILLAS</h2>
                <div id="ex-timer" class="text-6xl font-black italic">60</div>
                <p class="text-[10px] mt-2 opacity-80">Segundos de esfuerzo</p>
            </div>

            <p id="status-label" class="text-slate-400 font-bold uppercase tracking-widest text-[10px] mb-2">Pr√≥xima alerta en:</p>
            <div id="main-timer" class="text-7xl font-black text-slate-800 italic mb-2 tracking-tighter">30:00</div>
            <p id="activity-label" class="text-indigo-500 font-bold text-sm h-5 italic">Selecciona un intervalo</p>
        </div>

        <div class="card shadow-xl border border-slate-200">
            <div class="grid grid-cols-5 gap-2 mb-6">
                <button onclick="setTime(0.1, this)" class="btn-time bg-slate-100 py-2 rounded-xl text-[10px]">6s TEST</button>
                <button onclick="setTime(15, this)" class="btn-time bg-slate-100 py-2 rounded-xl text-xs">15m</button>
                <button onclick="setTime(30, this)" class="btn-time bg-slate-100 py-2 rounded-xl text-xs selected">30m</button>
                <button onclick="setTime(60, this)" class="btn-time bg-slate-100 py-2 rounded-xl text-xs">60m</button>
                <button onclick="setTime(120, this)" class="btn-time bg-slate-100 py-2 rounded-xl text-xs">120m</button>
            </div>

            <div class="grid grid-cols-1 gap-2 mb-8">
                <button onclick="setEx('Sentadillas', this)" class="btn-exercise p-3 bg-slate-50 rounded-2xl text-left flex items-center gap-3 selected" id="default-ex"><span>ü¶µ</span> Sentadillas</button>
                <button onclick="setEx('Saltos', this)" class="btn-exercise p-3 bg-slate-50 rounded-2xl text-left flex items-center gap-3"><span>üî•</span> Saltos</button>
                <button onclick="setEx('Caminar', this)" class="btn-exercise p-3 bg-slate-50 rounded-2xl text-left flex items-center gap-3"><span>üö∂</span> Caminar</button>
                <button onclick="setEx('Estirar', this)" class="btn-exercise p-3 bg-slate-50 rounded-2xl text-left flex items-center gap-3"><span>üôÜ‚Äç‚ôÇÔ∏è</span> Estirar</button>
                <button onclick="setEx('Respiraci√≥n', this)" class="btn-exercise p-3 bg-slate-50 rounded-2xl text-left flex items-center gap-3"><span>ü´Å</span> Respiraci√≥n</button>
            </div>

            <button id="main-btn" onclick="toggleApp()" class="w-full bg-indigo-600 text-white py-5 rounded-[2rem] font-black text-xl shadow-lg active:scale-95 transition-all">
                ACTIVAR ALARMA
            </button>
        </div>

        <div class="ad-slot">
            <p class="text-[8px] mb-2 font-bold opacity-50 uppercase tracking-widest">Publicidad Sugerida</p>
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-5719496512652584" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
    </div>

<script>
    let mainInterval;
    let exInterval;
    let selectedMinutes = 30;
    let selectedExercise = "Sentadillas";
    let isRunning = false;
    let timeLeft = 0;
    
    // Motor de Audio H√≠brido
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const synth = window.speechSynthesis;

    function setTime(val, el) {
        if(isRunning) return;
        selectedMinutes = val;
        document.querySelectorAll('.btn-time').forEach(b => b.classList.remove('selected'));
        el.classList.add('selected');
        updateDisplay(val * 60);
    }

    function setEx(ex, el) {
        selectedExercise = ex;
        document.querySelectorAll('.btn-exercise').forEach(b => b.classList.remove('selected'));
        el.classList.add('selected');
    }

    function updateDisplay(totalSecs) {
        const m = Math.floor(totalSecs / 60);
        const s = Math.floor(totalSecs % 60);
        document.getElementById('main-timer').innerText = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    }

    // Sonido puro de hardware (falla menos que la voz)
    function playBeep(freq = 440, duration = 0.5) {
        try {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.frequency.value = freq;
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        } catch(e) { console.log("Audio Error:", e); }
    }

    function speak(texto) {
        if (!texto || texto === "") return;
        synth.cancel(); // Limpia la cola de voz
        const utter = new SpeechSynthesisUtterance(texto);
        utter.lang = 'es-ES';
        utter.rate = 1;
        utter.volume = 1;
        synth.speak(utter);
    }

    function toggleApp() {
        const btn = document.getElementById('main-btn');
        const activity = document.getElementById('activity-label');
        if (!isRunning) {
            // Desbloqueo forzado de audio para m√≥viles
            if (audioCtx.state === 'suspended') audioCtx.resume();
            speak("Iniciando monitorizaci√≥n"); 
            
            isRunning = true;
            btn.innerText = "DETENER";
            btn.classList.replace('bg-indigo-600', 'bg-red-500');
            activity.innerText = "Monitorizando actividad...";
            startMainTimer();
        } else {
            isRunning = false;
            clearInterval(mainInterval);
            clearInterval(exInterval);
            synth.cancel();
            btn.innerText = "ACTIVAR ALARMA";
            btn.classList.replace('bg-red-500', 'bg-indigo-600');
            activity.innerText = "Sesi√≥n detenida";
            document.getElementById('exercise-overlay').classList.add('hidden');
            updateDisplay(selectedMinutes * 60);
        }
    }

    function startMainTimer() {
        timeLeft = Math.round(selectedMinutes * 60);
        updateDisplay(timeLeft);
        mainInterval = setInterval(() => {
            timeLeft--;
            if (timeLeft < 0) timeLeft = 0;
            updateDisplay(timeLeft);
            if (timeLeft <= 0) {
                clearInterval(mainInterval);
                startExercise();
            }
        }, 1000);
    }

    function startExercise() {
        const overlay = document.getElementById('exercise-overlay');
        const exName = document.getElementById('ex-name-display');
        const exTimer = document.getElementById('ex-timer');
        let exTimeLeft = 60;

        overlay.classList.remove('hidden');
        exName.innerText = selectedExercise.toUpperCase();
        
        // Alerta H√≠brida
        playBeep(880, 0.8);
        setTimeout(() => {
            speak("¬°Tiempo cumplido! Es momento de hacer " + selectedExercise);
        }, 200);

        if (navigator.vibrate) navigator.vibrate([500, 200, 500]);

        exInterval = setInterval(() => {
            exTimeLeft--;
            exTimer.innerText = exTimeLeft;
            
            if(exTimeLeft === 3) {
                playBeep(440, 0.2);
                speak("Tres, dos, uno");
            }

            if (exTimeLeft <= 0) {
                clearInterval(exInterval);
                overlay.classList.add('hidden');
                speak("Excelente. Ahora descansa hasta el pr√≥ximo aviso.");
                // Recarga de publicidad opcional
                try { (adsbygoogle = window.adsbygoogle || []).push({}); } catch(e){}
                startMainTimer(); 
            }
        }, 1000);
    }

    // Registro Service Worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js').catch(err => console.log(err));
        });
    }
</script>
</body>
    </html>
